

<app-post-list-item
*ngFor = "let post of posts"

[postPicture]="post.picture"
[postName]="post.name"
[postContent]="post.content"
[postBirth]="post.birth"
[postAge]="post.age"
[postNationality]="post.nationality"
[postJob]="post.job"
[postLikeIts]="post.likeIts"
></app-post-list-item>
