<h2 class="blocTitle col-12 text-center">Ajouter un Acteur</h2>
<div class="col-sm-8 m-auto">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="name">Nom de l'acteur</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="form-group">
            <label for="picture">Image</label>
            <input type="text" id="picture" class="form-control" name="picture" ngModel required>
        </div>
        <div class="form-group">
            <label for="birth">Date de naissance</label>
            <input type="text" id="birth" class="form-control" name="birth" ngModel required>
        </div>
        <div class="form-group">
            <label for="age">age</label>
            <input type="text" id="age" class="form-control" name="age" ngModel required>
        </div>
        <div class="form-group">
            <label for="nationality">Nationalité</label>
            <input type="text" id="nationality" class="form-control" name="nationality" ngModel required>
        </div>
        <div class="form-group">
            <label for="job">Rôle</label>
            <input type="text" id="job" class="form-control" name="job" ngModel required>
        </div>
        <div class="form-group">
            <label for="content">Sa biographie</label>
            <textarea name="content" id="content" class="form-control" rows="3" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="f.invalid">Enregistrer</button>
    </form>
</div>
