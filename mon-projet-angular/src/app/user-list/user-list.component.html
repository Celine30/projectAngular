<a class="returnLink" routerLink="/newuser"><i class="fas fa-arrow-left mr-2"></i>Nouvel Utilisateur</a>
<ul class="list-group col-8 m-auto pt-4">
    <li class="list-group-item mb-2" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p> {{user.email}} </p>
        <p> Cette personne préfère {{user.actorPref}}</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0"> 
            Cette personne a des hobbies :
            <span *ngFor ="let hobby of user.hobbies"> {{ hobby }}</span>
        </p>
    </li>
</ul>
