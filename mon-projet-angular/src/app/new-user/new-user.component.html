<a class="returnLink" routerLink="/userlist"><i class="fas fa-arrow-left mr-2"></i>Retour à la liste</a>
<div class="col-sm-8 m-auto">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="actorPref">Acteur Préferé</label>
            <input type="text" class="form-control" id="actorPref" formControlName="actorPref">
        </div>
        <div formArrayName = 'hobbies' class="form-group">
            <h3>Vos Hobbies</h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-dark" (click)="onAddHobby()" >Ajouter un Hobby</button>
        </div>
        <button class="btn btn-dark" type="submit" [disabled]="userForm.invalid">Soumettre</button>

    </form>
</div>
